
{% extends "base.html" %}

{% block body %}
<div class="container">
  <form class="form-signin">
    {% include "header.html" %}

    <p>
      <h4 class="text-center">Location</h4>
    </p>

    <p>
      <div id="map"></div>
    </p>

    <div id="app"></div>
  </form>
</div>
{% endblock %}

{% block js %}
{% if key %}
<script src="https://maps.google.com/maps/api/js?key={{ key|urlencode }}"></script>
{% endif %}
<script src="{{ url_for("static", filename="js/location.js") }}"></script>
{% endblock %}
